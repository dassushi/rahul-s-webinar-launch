name: Build & Deploy to Main Branch

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'public/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to public folder
        run: |
          # Remove old deployment folder if it exists
          rm -rf public/
          # Create public folder and copy all built files there
          mkdir -p public
          cp -r dist/* public/

      - name: Commit and push built files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/
          git diff --staged --quiet || git commit -m "Deploy to public/ folder [skip ci]"
          git push