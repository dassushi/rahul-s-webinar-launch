name: Build & Prepare for Hostinger

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'index.html'
      - 'assets/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy dist contents to root
        run: |
          rm -rf assets index.html
          cp -r dist/* .

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy build to public_html root" || echo "No changes"
          git push