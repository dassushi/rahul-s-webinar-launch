name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'index.html'
      - 'assets/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Prepare root build
        run: |
          rm -rf assets index.html
          cp -r dist/* .

      - name: Commit only build files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html assets favicon.ico
          git commit -m "Deploy build to public_html" || echo "No changes"
          git push