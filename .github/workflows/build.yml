name: Build & Deploy to Main Branch

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'assets/**'
      - 'index.html'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build files to root
        run: |
          # Remove old built assets if they exist
          rm -rf assets/
          # Copy new built files to root
          cp -r dist/* .

      - name: Commit and push built files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/ index.html
          git diff --staged --quiet || git commit -m "Deploy built assets [skip ci]"
          git push